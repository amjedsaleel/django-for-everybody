{% extends 'base_bootstrap.html' %}
{% block content %}
    <h1>Forums</h1>
    <p>
        {% if forum_list %}
            <ul>
                {% for forum in forum_list %}
                    <li>
                        <a href="{% url 'forums:forum_detail' forum.id %}">{{ forum }}</a>
                        {% if forum.owner == user %}
                            (<a href="{% url 'forums:forum_update' forum.id %}">Edit</a> |
                            <a href="{% url 'forums:forum_delete' forum.id %}">Delete</a>)
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There is no forums in database</p>
        {% endif %}
    </p>
{% endblock %}
