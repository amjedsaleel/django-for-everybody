<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'ads:all' %}">ChucksList</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'ads:all' %}">Ads <span
                                    class="sr-only">(current)</span></a>
                        </li>

{#                        <li class="nav-item active">#}
{#                            <a class="nav-link" href="{% url 'ads:ad_create' %}">Create Ad</a>#}
{#                        </li>#}

                        {% if user.is_authenticated %}
                            <li class="nav-item active left-side">
                                <a class="nav-link" href="{% url 'ads:ad_create' %}">Create Ad</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ request.user }}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item"
                                       href="{% url 'logout' %}?next={% url 'ads:all' %}">Logout</a>
                                </div>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}?next={% url 'ads:all' %}">Login</a>
                            </li>
                        {% endif %}

                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>
