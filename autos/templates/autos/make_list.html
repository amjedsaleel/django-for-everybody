{% extends 'base.html' %}
{% block content %}
    <h1>Make List</h1>
    {% if makes %}
        <ul>
            {% for make in makes %}
                <li>
                    {{ make.name }}
                    (<a href="{% url 'make_update' make.id %}">UpDate</a> | <a href="{% url 'make_delete' make.id %}">Delete</a>)
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="#">Add a Make</a> <br>
    <a href="{% url 'all' %}">Back to autos</a>
{% endblock %}
