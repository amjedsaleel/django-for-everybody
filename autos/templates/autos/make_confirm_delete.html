{% extends 'base.html' %}
{% block content %}
    <h1>Delete Make</h1>
    <p>Are you sure to delete make: {{ make }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" onclick="window.location='{% url 'all' %}' ; return false;" value="Cancel">
    </form>
{% endblock %}
